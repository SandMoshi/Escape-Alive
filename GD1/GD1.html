<!DOCTYPE html>
<html>
 <head>
   <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
   <title>GD1</title>
   <link title="Bootstrap Minifed" rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="CSS/site_styles.css" type="text/css">
 </head>
 <body>
	<h1>GD1</h1>
	<div class="container">
		<div class="row" id="game_window">
			<h3 id="level">Background</h3>
			<div id="overlay">
			   <div id="backdrop"></div>
			   <div class="message">
					<p class="alert">Click 'Continue' to Begin</p>
					<p class="button OK">Continue</p>
			   </div>
			</div>
			<div class="choice-column">
			   <p class="action" value="1">Action 1</p>
			   <p class="action" value="2">Action 2</p>
			   <p class="action" value="3">Action 3</p>
			</div>
			<div class="ContinueBox">
			    <p class="continue button">Continue</p>
			</div>
			<div class="story-screen">
			   <p>This is an test output message. Will be shown on screen.</p>
			</div>
		</div>
	</div>
	<!-- JS  -->
	<script	src="JS/jquery-1.12.3.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="JS/commands.js"></script>
 </body>
</html>
